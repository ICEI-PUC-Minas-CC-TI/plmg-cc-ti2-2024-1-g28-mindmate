<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CSS próprio e do Bootstrap-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/cadclinica.css">
  
  <!--JS próprio e do Bootstrap-->
  <script type="module" src="js/cadclinica.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

  <!--Polyfill e FontAwesome-->
  <script src="https://kit.fontawesome.com/e9d38f7c47.js" crossorigin="anonymous"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  
  <title>Cadastro de Clínicas</title>
</head>
<body onload="init()">
  <nav class="navbar">
    <div class="container-fluid">
      <div>
      <a class="text-white" href="../../MindMatev1.0/Homepage/index1.html"><button style="background-color: #00DDFF; color: white; border: none;"><i class="fa-solid fa-house-chimney fa-2x"></i></a>
      </button>
    </div>
      <div class="row mx-auto d-flex justify-content-center">
        <img class="img-fluid" src="images/logodosite.png" alt="Logo do MindMate">
      </div>
      <div class="d-flex justify-content-end">
        <a class="text-white m-3" href="../../MindMatev1.0/CadastrodeClinicas/cadastroclinicas.html"><button style="background-color: #00DDFF; color: white; border: none;"><i class="fa-solid fa-clinic-medical fa-2x"></i></a>
        <a class="text-white m-3" href="../../MindMatev1.0/Sprint 3/edicao de perfil/edicao_perfil.html"><i class="fa-solid fa-user fa-2x"></i></a>
        <a class="text-white m-3" href="../../MindMatev1.0/Canal Comunicacao/Canal de comunicacao/index.html"><i class="fa-solid fa-comment-dots fa-2x"></i></a>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="row">
      <img id="placa" class="img mx-auto mb-3" src="images/PlacaClinica.png" alt="Placa com Símbolo Médico">
    </div>
      <div class="row">
          <div id="msg" class="col-sm-10 offset-sm-1 ">
              <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
          </div>
      </div>

      <form id="form-contato">
              <div class="col-sm-8 mx-auto">
                  <br>
                  <h5 class="text-white" for="inputId">ID</h5>
                  <input type="text" class="form-control" id="inputId">
              </div>
              <div class="col-sm-8 mx-auto">
                  <h5 class="text-white" for="inputNome">NOME (*)</h5>
                  <input type="text" class="form-control" id="inputNome" required>
              </div>
              <div class="col-sm-8 mx-auto">
                  <h5 class="text-white" for="inputTelefone">TELEFONE (*)</h5>
                  <input type="text" class="form-control" id="inputTelefone" required>
              </div>
              <div class="col-sm-8 mx-auto">
                  <h5 class="text-white" for="inputEmail">E-MAIL (*)</h5>
                  <input type="email" class="form-control" id="inputEmail" required>
              </div>
              <div class="col-sm-8 mx-auto">
                  <h5 class="text-white" for="inputCidade">CIDADE (*)</h5>
                  <input type="text" class="form-control" id="inputCidade" required>
              </div>
              <div class="col-sm-8 mx-auto">
                  <h5 class="text-white" for="inputCidade">ENDEREÇO (*)</h5>
                  <input type="text" class="form-control" id="inputEndereco" required>
              </div>
              <div class="col-sm-8 mx-auto">
                  <h5 class="text-white" for="inputSite">SITE</h5>
                  <input type="text" class="form-control" id="inputSite">
              </div>   
          <div class="form-group row">
              <div class="col-sm-4">
                  <small>(*) Campos obrigatórios</small>
              </div>
          </div>
          <div class="form-group row">
              <div class="col-sm-12">
                  <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                  <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                  <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                  <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form">
              </div>
          </div>
      </form>

      <div class="row">
          <div class="table-responsive col-sm-12">
              <table id="grid-contatos" class="table">
                  <thead>
                      <tr>
                          <th scope="col">#</th>
                          <th scope="col">Nome</th>
                          <th scope="col">Telefone</th>
                          <th scope="col">E-mail</th>
                          <th scope="col">Cidade</th>
                          <th scope="col">Endereço</th>
                          <th scope="col">Website</th>
                      </tr>
                  </thead>
                  <tbody id="table-contatos">
                      <tr>
                          <td scope="row">1</td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="js/cadclinica.js"></script>
  <script>
      function exibeContatos() {
          // Remove todas as linhas do corpo da tabela
          $("#table-contatos").html("");

          // Popula a tabela com os registros do banco de dados
          for (i = 0; i < db.data.length; i++) {
              let contato = db.data[i];    
              $("#table-contatos").append(`<tr><td scope="row">${contato.id}</td>
                                              <td>${contato.nome}</td>
                                              <td>${contato.telefone}</td>
                                              <td>${contato.email}</td>
                                              <td>${contato.cidade}</td>
                                              <td>${(contato.endereco ? contato.endereco : "")}</td>
                                              <td>${(contato.website ? contato.website : "")}</td>
                                          </tr>`);
          }
      }

      function init() {
          // Adiciona funções para tratar os eventos 
          $("#btnInsert").click(function () {
              // Verfica se o formulário está preenchido corretamente
              if (!$('#form-contato')[0].checkValidity()) {
                  displayMessage("Preencha o formulário corretamente.");
                  return;
              }

              // Obtem os valores dos campos do formulário
              let campoNome = $("#inputNome").val();
              let campoTelefone = $("#inputTelefone").val();
              let campoEmail = $('#inputEmail').val();
              let campoCidade = $("#inputCidade").val();
              let campoEndereco = $("#inputEndereco").val();
              let campoSite = $('#inputSite').val();
              let contato = { nome: campoNome, 
                  telefone: campoTelefone, 
                  email: campoEmail, 
                  cidade: campoCidade,
                  endereco: campoEndereco,
                  website: campoSite };

              insertContato(contato);

              // Reexibe os contatos
              exibeContatos();

              // Limpa o formulario
              $("#form-contato")[0].reset();
          });

          // Intercepta o click do botão Alterar
          $("#btnUpdate").click(function () {
              // Obtem os valores dos campos do formulário
              let campoId = $("#inputId").val();
              if (campoId == "") {
                  displayMessage("Selecione um contato para ser alterado.");
                  return;
              }
              let campoNome = $("#inputNome").val();
              let campoTelefone = $("#inputTelefone").val();
              let campoEmail = $("#inputEmail").val();
              let campoCidade = $("#inputCidade").val();
              let campoEndereco = $("#inputEndereco").val();
              let campoSite = $('#inputSite').val();
              let contato = { nome: campoNome, 
                  telefone: campoTelefone, 
                  email: campoEmail, 
                  cidade: campoCidade,
                  endereco: campoEndereco,
                  website: campoSite };

              updateContato(parseInt(campoId), contato);

              // Reexibe os contatos
              exibeContatos();

              // Limpa o formulario
              $("#form-contato")[0].reset();
          });

          // Intercepta o click do botão Excluir
          $("#btnDelete").click(function () {
              let campoId = $("#inputId").val();
              if (campoId == "") {
                  displayMessage("Selecione um contato a ser excluído.");
                  return;
              }
              deleteContato(parseInt(campoId));

              // Reexibe os contatos
              exibeContatos();

              // Limpa o formulario
              $("#form-contato")[0].reset();
          });

          // Intercepta o click do botão Listar Contatos
          $("#btnClear").click(function () {
              $("#form-contato")[0].reset();
          });

          // Oculta a mensagem de aviso após alguns segundos
          $('#msg').bind("DOMSubtreeModified", function () {
              window.setTimeout(function () {
                  $(".alert").fadeTo(500, 0).slideUp(500, function () {
                      $(this).remove();
                  });
              }, 5000);
          });

          // Preenche o formulário quando o usuario clicar em uma linha da tabela 
          $("#grid-contatos").on("click", "tr", function (e) {
              let linhaContato = this;
              colunas = linhaContato.querySelectorAll("td");

              $("#inputId").val(colunas[0].innerText);
              $("#inputNome").val(colunas[1].innerText);
              $("#inputTelefone").val(colunas[2].innerText);
              $("#inputEmail").val(colunas[3].innerText);
              $("#inputCidade").val(colunas[4].innerText);
              $("#inputEndereco").val(colunas[5].innerText);
              $("#inputSite").val(colunas[6].innerText);
          });

          exibeContatos();
      }
  </script>
</body>
</html>
